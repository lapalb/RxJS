  <div class="container-fluid" style="background: pink">
    <form #jhaForm="ngForm">
      {{jhaForm.value | json}}
      <h1>Enrollmet Form</h1>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" ngModel name="name">
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" ngModel name="email">
      </div>
      <div class="form-group">
        <label for="name">Phone Number </label>
        <input type="tel" class="form-control" ngModel name="phone">
      </div>
      <div class="form-group">
        <select class="custom-select" ngModel name="topic">
          <option selected> I am interested in</option>
          <option *ngFor="let topic of topics">{{ topic }}</option>
        </select>
      </div>
      <div class="mb-3">

        <label for="name">Time Preference</label>
        <div class="form-check">
          <input type="radio" class="form-check-input"value="morning" ngModel  name="time">
          <label for="" class="form-check-label">Morning</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input"value="evening" ngModel name="time">
          <label for="" class="form-check-label">Evening</label>
        </div>

        <br>
        <div class="form-check mb-3">
          <input type="checkbox" ngModel name="subscribe">
          <label for="" class="form-check-label">Send offers</label>
        </div>
        <br>
        <button class="btn btn-primary">Submit</button>

      </div>

    </form>
  </div>


</ul>
